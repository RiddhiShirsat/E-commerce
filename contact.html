<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">GroceryMart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="hero text-center">
            <div class="container">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you!</p>
            </div>
        </header>

        <section class="container my-5">
            <form id="contact-form">
                <input type="text" class="form-control" placeholder="Your Name" required>
                <input type="email" class="form-control mt-3" placeholder="Your Email" required>
                <textarea class="form-control mt-3" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn btn-orange mt-3">Send Message</button>
            </form>
        </section>
    </div>

    <footer class="footer text-center py-1">
        <p>&copy; 2025 GroceryMart. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contact.js"></script>
</body>
</html>
